- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.chunkwmrc: chunkwmrc
    ~/.gitconfig: gitconfig
    ~/.hyper.js: hyper.js
    ~/.skhdrc: skhdrc
    ~/.spacemacs: spacemacs
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/iterm2:
        path: config/iterm2/
        create: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- brewfile:
    # This accepts the same options as `brew bundle` command:
    file: Brewfile
