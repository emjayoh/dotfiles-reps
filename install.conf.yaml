- defaults:
    link:
      create: true
      relink: true
- clean: ['~', '~/.config']

- link:
    ~/.profile:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.chunkwmrc:
    ~/.gitconfig:
    ~/.hyper.js:
    ~/.skhdrc:
    ~/.spacemacs:
    ~/.ssh/config: ssh/config
    ~/.zprofile:
    ~/.zshrc:
    ~/.config/iterm2: config/iterm2/

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- brewfile:
    # This accepts the same options as `brew bundle` command:
    file: Brewfile
